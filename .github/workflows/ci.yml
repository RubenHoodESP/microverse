name: Microverse CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    name: ğŸ”§ Lint + Jest + Cypress
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ§± Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Lint
        run: npm run lint

      - name: ğŸ§ª Run Jest tests
        run: npm run test -- --ci

      - name: ğŸ§­ Run Cypress E2E tests
        uses: cypress-io/github-action@v5
        with:
          start: npm run dev
          wait-on: http://localhost:3000
          wait-on-timeout: 60 # segundos

  lighthouse:
    name: ğŸ’¡ Lighthouse CI
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ§± Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸš€ Start server
        run: npm run build && npm start &
        env:
          PORT: 3000

      - name: ğŸ’¡ Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun
